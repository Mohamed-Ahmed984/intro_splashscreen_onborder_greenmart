name: flutter_application_13
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  

flutter:
  uses-material-design: true
  assets:
    
    - Assets/Image/Logo.svg
    - Assets/Image/Welcome.png
    - Assets/Image/carrot.svg
    
  fonts:
      - family: Poppins
        fonts:
          - asset: Assets/Fonts/Poppins-Regular.ttf
            weight: 400
          - asset: Assets/Fonts/Poppins-Medium.ttf
            weight: 500
          - asset: Assets/Fonts/Poppins-SemiBold.ttf
            weight: 600

